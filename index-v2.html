<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon por Tipo</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>
  <!-- Agrega el logo de Pokémon en la parte superior -->
  <!-- Barra horizontal -->
  <div class="horizontal-bar">
    <img src="public/img/pokemon.png" alt="Pokemon Logo" class="pokemon-logo">
  </div>

  <div class="container">
    <div class="pokemon-content">
      <div class="pokemon-selector">
        <label for="types">Selecciona un tipo de Pokémon:</label>
        <select id="types" onchange="return getPokemonByType()"></select>
      </div>
      <div class="pokemon-list" id="pokemon-list">
        <!-- La lista de Pokémon se llenará dinámicamente desde JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
